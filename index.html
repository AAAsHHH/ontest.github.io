<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
	<div class="containerform">
		<div>
			<img id="user-image" src="" alt="">
		</div>
		<div id="g_id_onload"
		data-client_id="542701689003-vasmtsfngu1l76pk3doisnb8q0mia7ku.apps.googleusercontent.com"
		data-callback="handleCredentialResponse">
		</div>
		<div class="g_id_signin" data-type="standard"></div>
		<span id="user-name"></span>
		<form id="myform" method="post" action="https://script.google.com/macros/s/AKfycby-6D0T1doa37XxoGE0jqBdjP1mWeGeqbyeZJQNiQoDqMeD1WPAfPWOYHdK39FoOXunLw/exec" name="contact-form">
			<h4>Contact Us</h4>

			

			<input type="text" id="name" name="name" placeholder="Name" list="names" required>
			<input type="text" id="number" name="number" placeholder="Number" style="display:none;">
			<input type="email" id="email" name="email" placeholder="Email">
            
			<textarea name="message" rows="7" placeholder="Your Message"></textarea>
			<input type="submit" value="Your acount coins unleash" id="submit">
			<div id="loading" style="display:none;">Loading...</div>
            <div id="message"></div>
			
		</form>
		<input type="text" id="score" name="score" placeholder="Score" value="ðŸ’°">
	</div>
	<script src="./app.js"></script>
	<script>    

		//googleauth
	function handleCredentialResponse(response) {
            const credential = response.credential;
            const payload = JSON.parse(atob(credential.split('.')[1]));
            const email = payload.email;
            const name = payload.name;
            const picture = payload.picture;

			document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            document.getElementById('user-name').innerText = name;
            
            document.getElementById('user-image').src = picture;
           
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "542701689003-vasmtsfngu1l76pk3doisnb8q0mia7ku.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementsByClassName("g_id_signin")[0],
                { theme: "outline", size: "large" }
            );
        };
		//googleauth end
    </script>
</body>
</html>
