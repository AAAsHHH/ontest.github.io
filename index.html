<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
	<div class="containerform">
		<div>
			<img id="user-image" src="" alt="">
		</div>
		<span id="user-name"></span>
		<form id="myform" method="post" action="https://script.google.com/macros/s/AKfycbygyeKVqKlLdKudYpu_AlvlmfvSLj83c8LXNGwBxM3IhPtmRJdt-JfGi3hhI2aeT-GA/exec" name="contact-form">
			<h4>Contact Us</h4>
				<div id="g_id_onload"
				data-client_id="542701689003-vasmtsfngu1l76pk3doisnb8q0mia7ku.apps.googleusercontent.com"
				data-callback="handleCredentialResponse">
				</div>
				<div class="g_id_signin" data-type="standard"></div>
			

			<input type="text" id="name" name="name" placeholder="Name" list="names">
			<input type="text" id="number" name="number" placeholder="Number" style="display:none;">
			<input type="email" id="email" name="email" placeholder="Email">
            
			<textarea name="message" rows="7" placeholder="Your Message"></textarea>
			<input type="submit" value="Your acount coins unleash" id="submit">
			<div id="loading" style="display:none;">Loading...</div>
            <div id="message"></div>
			<input type="text" id="score" name="score" placeholder="Score" value="ðŸ’°">
		</form>
	</div>
	<img id="nokia" src="./theon.gif" alt="Clickable Phone" />
    <!-- <div id="score">Score: 0</div> -->
	<script src="./app.js"></script>
	<script>    
		let score = 0; // Initialize score
		const phone = document.getElementById("nokia");
		const output = document.getElementById("score");    
        
		phone.onclick = function() {
			score++; // Increment score on click
			// output.innerHTML = "Score: " + score; // Update score display
            document.getElementById('core').value = "Score: " + score; // Set the input's value to the button's text
		};
		//googleauth
		function handleCredentialResponse(response) {
            const credential = response.credential;
            const payload = JSON.parse(atob(credential.split('.')[1]));
            const email = payload.email;
            const name = payload.name;
            const picture = payload.picture;

			document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            document.getElementById('user-name').innerText = name;
            
            const imgElement = document.getElementById('user-picture').src = picture;
           
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "542701689003-vasmtsfngu1l76pk3doisnb8q0mia7ku.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementsByClassName("g_id_signin")[0],
                { theme: "outline", size: "large" }
            );
        };
		//googleauth end
    </script>
</body>
</html>
