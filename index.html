<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="542701689003-vasmtsfngu1l76pk3doisnb8q0mia7ku.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <h2>User Email: <span id="user-email"></span></h2>
    <h3>Name: <span id="user-name"></span></h3>
    <div>picture
        <img id="user-image" src="" alt="">
    </div>

    <script>
        function handleCredentialResponse(response) {
            const credential = response.credential;
            const payload = JSON.parse(atob(credential.split('.')[1]));
            const email = payload.email;
            const name = payload.name;
            const picture = payload.picture;

            document.getElementById('user-email').innerText = email;
            document.getElementById('user-name').innerText = name;
            const imgElement = document.getElementById('user-image');
            imgElement.src = picture;
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "542701689003-vasmtsfngu1l76pk3doisnb8q0mia7ku.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementsByClassName("g_id_signin")[0],
                { theme: "outline", size: "large" }
            );
        };
    </script>
</body>
</html>
